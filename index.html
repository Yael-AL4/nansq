<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANSquad</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://imgs.search.brave.com/L-WEVpr5qtOoZ41gYxgd76oWv8_1se4VMRdAUgcZg-c/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YTIuZ2lwaHkuY29t/L21lZGlhL1Y0TlNS/MU5HMnAwS2VKSnly/NS8yMDAuZ2lmP2Np/ZD03OTBiNzYxMXkw/MHV4Y21va2JzYWRt/d2dqMXplbDRvbnN2/eXFsaXlyczNmM2Zp/b3gmZXA9djFfZ2lm/c19zZWFyY2gmcmlk/PTIwMC5naWYmY3Q9/Zw.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .overlay.active {
            opacity: 1;
        }
        .overlay button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .overlay button:hover {
            background-color: white;
            color: black;
        }
        .message-overlay {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #contact-img {
            display: none;
        }
        #web-message {
            display: none;
        }
    </style>
    <script>
        function showContactImage() {
            document.getElementById('buttons-panel').classList.remove('active');
            document.getElementById('web-message').style.display = 'none';
            setTimeout(() => {
                document.getElementById('buttons-panel').style.display = 'none';
                document.getElementById('contact-img').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('contact-img').classList.add('active');
                }, 10);
            }, 500); // si ves esto solo queria decir que pronto aÃ±adimos cosas en la terminal e.e atte Yael
        }
        function showButtonsPanel() {
            document.getElementById('contact-img').classList.remove('active');
            document.getElementById('web-message').style.display = 'none';
            setTimeout(() => {
                document.getElementById('contact-img').style.display = 'none';
                document.getElementById('buttons-panel').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('buttons-panel').classList.add('active');
                }, 10);
            }, 500);
        }
        function showWebMessage() {
            document.getElementById('buttons-panel').classList.remove('active');
            document.getElementById('contact-img').style.display = 'none';
            setTimeout(() => {
                document.getElementById('buttons-panel').style.display = 'none';
                document.getElementById('web-message').style.display = 'block';
            }, 500);
        }
    </script>
</head>
<body>
    <div class="overlay active" id="buttons-panel">
        <button onclick="showWebMessage()">Web</button>
        <button>Tools</button>
        <button onclick="window.location.href='https://discord.com/oauth2/authorize?client_id=1220885149873602580&permissions=8&integration_type=0&scope=bot'">R-Bot</button>
        <button onclick="showContactImage()">Contacts</button>
    </div>
    <div class="overlay" id="contact-img">
        <img src="https://cdn.discordapp.com/attachments/1259983917310804061/1261758135182299210/Screenshot_2024-07-07_134037.png?ex=66941f55&is=6692cdd5&hm=57b3902c0db66c45e07873babb6808a5fee1b5f7e57e27ddb41936c65b94ee20" alt="Contacts">
        <div id="discord-text">
            <div style="font-size: 22px; font-weight: bold; margin-bottom: 5px;">Yael</div>
            Discord: angeloterao2937
        </div>
        <button onclick="showButtonsPanel()">Volver</button>
    </div>
    <div class="message-overlay" id="web-message">
        <p>La web esta en desarrollo...</p>
        <button onclick="showButtonsPanel()">Volver</button>
    </div>
</body>
</html>
